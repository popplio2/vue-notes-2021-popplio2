<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue JS Tutorials</title>
</head>
<body>
    <div id="vue-app">
            <h1>Dynamic CSS</h1>
            <h2>Example 1</h2>
            <div v-on:click="available = !available" v-bind:class="{available: available}">
                <span>Eren Jaegaaaaa</span>
            </div>
            <h2>Example 2</h2>
            <div v-bind:class="compClasses">
                <button v-on:click="available = !available">Toggle "available"</button>
                <button v-on:click="nearby = !nearby">Toggle "nearby"</button>
                <span>Ereh!</span>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
