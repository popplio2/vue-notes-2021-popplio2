<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue JS Tutorials</title>
</head>
<body>
    <div id="vue-app">
        <h1>Conditionals</h1>
          <button v-on:click="error = !error">Toggle error</button>  
          <button v-on:click="success = !success">Toggle success</button> 
          <!-- When code with v-if is hidden, it is commented out completely -->
          <p v-if="error">An ErRoR oCcUrReD..</p>
          <p v-else-if="success">GrEaT sUcCeSs! VeRy NiIcE..</p>
          <!-- When code with v-show is hidden, it only gains the style display:none -->
          <p v-show="error">Oh noo</p>
          <p v-show="success">Oh yeeaas</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
