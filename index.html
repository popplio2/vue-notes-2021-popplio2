<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue JS Tutorials</title>
</head>
<body>
    <div id="vue-app">
        <!-- Pikachu health -->
        <div id="pikachu-health">
            <div v-bind:style="{ width: health + '%'}"></div>
        </div>
        <!-- Pikachu image -->
        <div v-bind:class="{ fainted: ended }" id="pikachu"></div>
        <!-- Game controls -->
        <div id="controls">
            <button v-on:click="fight" v-show="!ended" class="fight-btn">Fight</button>
            <button v-on:click="restart" class="restart-btn">Run</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
